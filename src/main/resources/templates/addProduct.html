<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product</title>
</head>
<body>
     <div align="center">
     <h2>Add Product ...</h2>
     <form th:action="@{/addProduct}" th:object="${product}" method="post">
         <table>
         	<tr>
         		<td>Product Name</td>
         		<td><input type="text" th:field="*{name}"></td>
         	</tr>
         	<tr>
         	    <td>Branch:</td>
         		<td><input type="text" th:field="*{branch}"></td>
         	</tr>
         	<tr>
         	    <td>Made In:</td>
         		<td><input type="text" th:field="*{madein}"></td>
          	</tr>
          	<tr>
          	    <td>Price:</td>
         		<td><input type="text" th:field="*{price}"></td>
          	</tr>
         </table>
         <input type="submit" value="Submit">
     </form>
     </div>
</body>
</html>
